<!DOCTYPE html>
<html lang="en">
<head>
<title>R-Face</title>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> 
<!--above is google imported font-->

<link rel="stylesheet" type="text/css" href="confidence.css">
</head>
<body>
<br><br>
<div>
<h1>R Confidence Intervals - Population Standard Deviation Unknown</h1>

<h2>Compute Intervals</h2>

<table border="0" cellspacing="0" cellpadding="5">
<tr><td>Enter value for point estimate:</td><td> <input type="text" id="x1"></td></tr>
<tr><td>Enter value for sample standard deviation:</td><td> <input type="text" id="sigma1"></td></tr>
<tr><td>Enter value for sample size:</td><td> <input type="text" id="n1"></td></tr>
<tr><td>Enter value for confidence level as decimal (0.90, 0.95, 0.99, etc):</td><td> <input type="text" id="conf1"></td></tr>
</table>
<table border="0" cellspacing="0" cellpadding="5">

<tr>

<td><br><br></td></tr>
<tr>


<tr><td><span>Copy R Code From Here for Interval:</span></td></tr>
<tr>
<td><textarea name="outputtextz" id="outputtexti" rows="12" cols="80"></textarea></td>
</tr></table>
<input type="button" value="Generate R Code" onClick="genICode();">  <button class="btn" data-clipboard-action="copy" data-clipboard-target="#outputtexti">Copy to clipboard</button>
</div>
<br>



<script src="clipboard.min.js"></script>
<script language="javascript" type="text/javascript">
var clipboard = new Clipboard('.btn');


function genICode(){

var x = document.getElementById("x1").value;
var s = document.getElementById("sigma1").value;
var tmp_n = document.getElementById("n1").value;
var conf = document.getElementById("conf1").value;
var n = parseInt(tmp_n);
n = n - 1;
var end = "";
var out = "";
end = "qt((1-(1-"+conf+")/2),df="+n+")*"+s+"/sqrt("+n+")";
out = x + "-" + end + "\n"+x + "+" + end + "\n" ;


  
document.getElementById("outputtexti").value = out;

}




</script>
</body>
</html>
